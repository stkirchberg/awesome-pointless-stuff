<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator (Awesome Pointless Stuff)</title>

    <link rel="stylesheet" href="age-calculator-desktop.css">
    <link rel="stylesheet" href="age-calculator-mobile.css">

    <script defer src="age-calculator.js"></script>
</head>


<body>

<div class="container">

    <div class="date-inputs">
        <input type="number" id="month" placeholder="MM" min="1" max="12">
        <input type="number" id="day" placeholder="DD" min="1" max="31">
        <input type="number" id="year" placeholder="YYYY" min="0" max="2030">
    </div>

    <button id="calculate">Calculate Age</button>

    <div class="results">
        <div id="exact-age"></div>
        <div id="detailed-age"></div>
        <div id="life-percentage"></div>
    </div>
</div>

</body>
</html>
