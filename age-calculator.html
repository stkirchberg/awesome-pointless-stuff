<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="age-calculator-desktop.css">
    <link rel="stylesheet" href="age-calculator-mobile.css">

    <script defer src="age-calculator.js"></script>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>

    <div class="date-inputs">
        <input type="number" id="month" placeholder="Month" min="1" max="12">
        <input type="number" id="day" placeholder="Day" min="1" max="31">
        <input type="number" id="year" placeholder="Year">
    </div>

    <button id="calculate">Calculate Age</button>

    <div class="results">
        <div id="exact-age"></div>
        <div id="detailed-age"></div>
        <div id="life-percentage"></div>
    </div>
</div>

</body>
</html>
